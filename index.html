<!DOCTYPE html>
<html>
<head>
<title>JS Calculator</title>
	<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
	<script type="text/javascript" src="script.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href='http://fonts.googleapis.com/css?family=Play|Courgette|Kaushan+Script' rel='stylesheet' type='text/css'>
</head>
<body>
	<div class="container">
	<div class="main">
		<div class="header">
			<div class="tiy-calc">TIY Calculator</div><div class="solar-container"><div class="solar"> </div><div class="solar"> </div><div class="solar"> </div><div class="solar"> </div><div class="solar"> </div><div class="solar"> </div></div>
			</div>
		<div class="console">
					<div class="outline">
					<div class="operands">
						<span class="operand-div">/</span> 
						<span class="operand-mul">*</span>
						<span class="operand-min">-</span> 
						<span class="operand-add">+</span>
					</div>
						<div class="text">0</div>
					</div>
					<div class="clear-holder"><div class="key-clear">c</div></div>
		</div>
		<div class="keys-container">
			<div class="keys">1</div><div class="keys">2</div><div class="keys">3</div><div class="keys">4</div><div class="keys">5</div><div class="keys">6</div><div class="keys">7</div><div class="keys">8</div><div class="keys">9</div><div class="keys">0</div><div class="keys">.</div><div class="keys-dark">=</div>
		</div>
		<div class="operator-container"><div class="keys-dark">/</div><div class="keys-dark">*</div><div class="keys-dark">-</div><div class="keys-dark">+</div></div>
	</div>
</body>
</html>
